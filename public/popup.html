<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Popup - Stamp Die Kaart</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body { height:100%; margin:0; font-family: system-ui, -apple-system, Arial; background: linear-gradient(180deg,#e6fffb,#f0fff4); display:flex; align-items:center; justify-content:center; }
    .panel { width:420px; max-width:96%; background: rgba(255,255,255,0.75); border-radius:18px; padding:18px; text-align:center; box-shadow:0 6px 24px rgba(0,0,0,0.08); }
    h1 { margin:0 0 8px; font-size:20px; }
    input { width:100%; padding:12px; margin-top:8px; border-radius:8px; border:1px solid #dfe; font-size:16px; }
    .actions { display:flex; gap:8px; margin-top:12px; }
    button { flex:1; padding:12px; border-radius:10px; border:0; font-size:16px; }
    .add { background:#00b894; color:#fff; }
    .redeem { background:#0984e3; color:#fff; }
    .skip { background:#dfe6e9; color:#222; }
    .small { margin-top:8px; color:#333; font-size:14px; }
    .login { display:flex; gap:8px; margin-top:12px; }
  </style>
</head>
<body>
  <div class="panel">
    <h1>Afrekenen â€” zoek klant</h1>
    <input id="phone" placeholder="Telefoonnummer" />

    <div class="login">
      <input id="opName" placeholder="Operator naam of ID" />
      <input id="opPin" placeholder="PIN" type="password" />
      <button id="btnLogin">Login</button>
    </div>

    <div style="margin-top:8px;">Ingelogd als: <span id="who">(niet ingelogd)</span> <button id="btnLogout" style="display:none;">Logout</button></div>

    <div class="actions">
      <button id="btnAdd" class="add">+1 stempel</button>
      <button id="btnRedeem" class="redeem">Beloning</button>
      <button id="btnSkip" class="skip">Overslaan</button>
    </div>
    <div id="info" class="small"></div>
  </div>

  <script>
    // Token-based operator flow
    const phoneInput = document.getElementById('phone');
    const info = document.getElementById('info');
    const who = document.getElementById('who');
    const btnLogout = document.getElementById('btnLogout');

    function setToken(t, op) {
      if (t) {
        localStorage.setItem('stamp_token', t);
        localStorage.setItem('stamp_operator', JSON.stringify(op));
        who.textContent = op.name || op.id || 'operator';
        btnLogout.style.display = 'inline-block';
      } else {
        localStorage.removeItem('stamp_token');
        localStorage.removeItem('stamp_operator');
        who.textContent = '(niet ingelogd)';
        btnLogout.style.display = 'none';
      }
    }

    function getToken() { return localStorage.getItem('stamp_token'); }
    function getOperator() { const v = localStorage.getItem('stamp_operator'); return v ? JSON.parse(v) : null; }

    async function login() {
      const name = document.getElementById('opName').value.trim();
      const pin = document.getElementById('opPin').value.trim();
      if (!name || !pin) { info.textContent = 'Vul operator en PIN in'; return; }
      const res = await fetch('/api/operators/login', { method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify({ name, pin }) });
      const json = await res.json();
      if (!res.ok) { info.textContent = json.error || 'Login mislukt'; return; }
      setToken(json.token, json.operator);
      info.textContent = 'Ingelogd als ' + json.operator.name;
    }

    async function addStamp(phone) {
      const customerPhone = phone;
      if (!customerPhone) { info.textContent = 'Vul telefoonnummer in'; return; }
      const token = getToken();
      const headers = { 'Content-Type':'application/json' };
      if (token) headers['authorization'] = 'Bearer ' + token;
      const res = await fetch('/api/stamps', { method:'POST', headers, body: JSON.stringify({ phone: customerPhone }) });
      const json = await res.json();
      if (!res.ok) info.textContent = json.error || JSON.stringify(json);
      else info.textContent = `Stempel toegevoegd. Totaal: ${json.stampsTotal}`;
    }

    async function redeem(phone) {
      const customerPhone = phone;
      if (!customerPhone) { info.textContent = 'Vul telefoonnummer in'; return; }
      const token = getToken();
      const headers = { 'Content-Type':'application/json' };
      if (token) headers['authorization'] = 'Bearer ' + token;
      const res = await fetch('/api/redeem', { method:'POST', headers, body: JSON.stringify({ phone: customerPhone }) });
      const json = await res.json();
      if (!res.ok) info.textContent = json.error || JSON.stringify(json);
      else info.textContent = `Beloning ingewisseld. #${json.redemption.id}`;
    }

    document.getElementById('btnAdd').addEventListener('click', () => addStamp(phoneInput.value.trim()));
    document.getElementById('btnRedeem').addEventListener('click', () => redeem(phoneInput.value.trim()));
    document.getElementById('btnSkip').addEventListener('click', () => info.textContent = 'Overgeslagen');
    document.getElementById('btnLogin').addEventListener('click', login);
    btnLogout.addEventListener('click', () => { setToken(null); info.textContent = 'Uitgelogd'; });

    // restore
    const existingOp = getOperator();
    if (existingOp) { who.textContent = existingOp.name || existingOp.id; btnLogout.style.display = 'inline-block'; }

    // SSE (optional)
    const evt = new EventSource('/sse');
    evt.addEventListener('stamp', e => { console.log('stamp', e.data); });
  </script>
</body>
</html>
